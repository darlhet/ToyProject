<!DOCTYPE html>
<html>
 
<head>
    <title>
        Pong
    </title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body style=" margin: 0;" onkeydown="game.onLocalPlayerInput(event.type, event.code)" onkeyup="game.onLocalPlayerInput(event.type, event.code)"> 
<canvas id="myCanvas"></canvas>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script src="socket-client.js"></script>
<script src="pong-client.js"></script>
<script>
    socket.on("player-input", (playerId, direction, posY) => {
        game.onRemotePlayerInput(playerId, direction, posY);
    })

    socket.on("ball-update", (posX, posY, speedX, speedY) => {
        game.onRemoteBallUpdate(posX, posY, speedX, speedY)
    })

    
    socket.on("score-update", (scores1, scores2) => {
        game.onScoreUpdate(scores1, scores2)
    })
</script>
</body>
</html>
